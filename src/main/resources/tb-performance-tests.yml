server:
  # Server bind address
  address: "0.0.0.0"
  # Server bind port
  port: "${SERVER_PORT:19090}"

rest:
  url: "${REST_URL:http://localhost:8080}"
  username: "${REST_USERNAME:tenant@thingsboard.org}"
  password: "${REST_PASSWORD:tenant}"
mqtt:
  host: "${MQTT_HOST:localhost}"
  port: "${MQTT_PORT:1883}"
  ssl:
    enabled: "${MQTT_SSL_ENABLED:false}"
    key_store: "${MQTT_SSL_KEY_STORE:mqttclient.jks}"
    key_store_password: "${MQTT_SSL_KEY_STORE_PASSWORD:password}"
entity:
  # Device API to use - MQTT or HTTP
  api: "${ENTITY_API:HTTP}"
  startIdx: "${ENTITY_START_IDX:0}"
  endIdx: "${ENTITY_END_IDX:20}"
  createOnStart: "${ENTITY_CREATE_ON_START:true}"
  deleteOnComplete: "${ENTITY_DELETE_ON_COMPLETE:true}"
publish:
  count: "${PUBLISH_COUNT:10}"
  pause: "${PUBLISH_PAUSE:1000}" # in milliseconds


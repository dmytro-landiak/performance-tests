server:
  # Server bind address
  address: "0.0.0.0"
  # Server bind port
  port: "${SERVER_PORT:19090}"

rest:
  url: "${REST_URL:http://localhost:8080}"
  username: "${REST_USERNAME:tenant@thingsboard.org}"
  password: "${REST_PASSWORD:tenant}"
mqtt:
  host: "${MQTT_HOST:localhost}"
  port: "${MQTT_PORT:1883}"
device:
  count: "${DEVICE_COUNT:100}"
  createOnStart: "${DEVICE_CREATE_ON_START:true}"
  deleteOnComplete: "${DEVICE_DELETE_ON_COMPLETE:true}"
publish:
  count: "${PUBLISH_COUNT:30}"
  pause: "${PUBLISH_PAUSE:500}" # in milliseconds


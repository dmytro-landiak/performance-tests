apiVersion: v1
kind: Pod
metadata:
  name: tb-performance-tests
spec:
  nodeSelector:
    machinetype: test
  containers:
  - name: tb-performance-tests
    imagePullPolicy: Always
    image: thingsboard/performance-tests:latest
    env:
    - name: REST_URL
      value: "http://tb-service:8080"
    - name: MQTT_URLS
      value: "tcp://tb-service:1883"
    - name : DEVICE_COUNT
      value: "5000"
    - name : PUBLISH_TELEMETRY_COUNT
      value: "60"
    - name: PUBLISH_TELEMETRY_PAUSE
      value: "500"
    - name: USERNAME
      value: "tenant@thingsboard.org"
    - name : PASSWORD
      value: "tenant"
    command:
    - sh
    - -c
    - ./run_tests.sh
  restartPolicy: Never